    <div class="contact-details text-light">
      <div class="cd-head">
        <div class="cd-icon">
          <img src="img/home/contacts-icon.png" alt="Icon">
        </div>
        <div class="cd-title">
          <h4>Our Headquaters</h4>
        </div>
      </div>

      <ul class="list-icon">
        <li><i class="fa fa-map-marker"></i>91 Springboard , 43/2<br>Okhla Phase - 2, Delhi</li>
        <li><i class="fa fa-phone"></i>+91 9599177503</li>
        <li><i class="fa fa-envelope"></i>info@actiwate.com</li>
      </ul>
    </div>
  </div><!-- .column -->
  <div class="column" style="background-image: url(img/home/contacts-bg.jpg);">
    <form method="post" class="contact-form ajax-form padding-top-3x" autocomplete="off">
      <h4>Drop Us a Line</h4>
      <div class="row">
        <div class="col-sm-6">
          <input type="text" class="form-control" name='name' placeholder="Name*">
        </div>
        <div class="col-sm-6">
          <input type="email" class="form-control" name='email' placeholder="Email*">
        </div>
      </div>
      <textarea name="message" class="form-control" rows="7" placeholder="Message"></textarea>
      <button type="submit" class="btn btn-primary btn-block waves-effect waves-light">Send Message</button>
      <!-- Validation Response -->
      <div class="response-holder"></div>
    </form><!-- .contact-form -->
  </div><!-- .column -->
</section><!-- .split-contacts.next-to-footer -->
